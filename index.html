<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wax Design Number</title>
</head>
<body>
    <h1 style="text-align: center;">Arrowgold Ring-Wax number Retriever</h1>

    <!-- Form for uploading image -->
    <h2 style="text-align: center;">Upload Image</h2>
    <form action="/upload_image" method="post" enctype="multipart/form-data" style="text-align: center;">
        <label for="code_name">Design Code:</label>
        <input type="text" name="code_name" required><br>

        <label for="image">Upload Image:</label>
        <input type="file" name="image" accept="image/*" required><br>

        <label for="type">Type:</label>
        <select name="type" required>
            <option value="ring">Ring</option>
            <option value="necklace">Necklace</option>
            <option value="earrings">Earrings</option>
        </select><br>

        <button type="submit">Upload Image</button>
    </form>


    <!-- Form for getting design number -->
    <h2 style="text-align: center;">Get Design Number</h2>
    <form action="/get_design_number" method="post" enctype="multipart/form-data" style="text-align: center;">
        <label for="image">Upload Image:</label>
        <input type="file" name="image" accept="image/*" required><br>

        <label for="type">Type:</label>
        <select name="type" required>
            <option value="ring">Ring</option>
            <option value="necklace">Necklace</option>
            <option value="earrings">Earrings</option>
        </select><br>

        <button type="submit">Get Design Number</button>
    </form>

    <!-- Message after image is saved -->
    <div id="imageSavedMessage" style="display: none; text-align: center;">
        <p>Image saved successfully!</p>
        <button onclick="goBack()">Go Back</button>
    </div>

</body>
</html>
