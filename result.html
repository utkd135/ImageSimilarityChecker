<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    {% if result %}
        <h2>{{ result }}</h2>
    {% else %}
        <h2>Similarity Score: {{ similarity }}</h2>
        <h2>Design Number: {{ design_number }}</h2>
        <img src="{{ url_for('static', filename=img.filename) }}" alt="Design Image">
    {% endif %}
</body>
</html>
